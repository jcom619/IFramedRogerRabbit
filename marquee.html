<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.glitch.me/745f9a59-9ec4-49ad-b0eb-487b57bda865%2Flonglist.png?v=1633718131075"
      type="image/x-icon"
    />
    <style>
      body {
        background:rgba(130,19,19,0.4);
      }
      .cursor {
        cursor: auto;
        cursor: url(
              https://cdn.glitch.com/d15a0c62-6117-4382-a960-4f51f8fc660a%2Fdotty_arrow.ico?v=1626149642111
            )412,
          auto;
      }

      img {
        width: 12000px;
        position: absolute;
        height: 80px;
        margin-top: 0;
        overflow: hidden;
      }
      .marquee {
        border: 2px solid red;
        position: fixed;
                width: 12000px;
        margin-left: -9px;
        margin-top: -9px;
        padding: 0;
        height: 88px;
        overflow: hidden;
        box-shadow:inset -30px 0 30px rgba(100,0,0,0.74);
      }

      .track {
        font-siz: 35px;
                width: 24000vw;
        height: 80px;
                position: relative;
                white-space: nowrap;
                overflow-y:hidden;
                        will-change: transform;
        animation: marquee 360s linear infinite;
        overflow: hidden;
      }

      @keyframes marquee {
        0% {
          transform: translateX(-12000px);
        }

        100% {
          transform: translateX(12000px);
        }
      }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="cursor hero">
        <div class="cursor marquee">
    <div class="cursor track">
      <div class="cursor content">
        <img
          width="12000px"
          height="80px"
          class="cursor"
          src="https://cdn.glitch.me/745f9a59-9ec4-49ad-b0eb-487b57bda865%2Flonglist.png?v=1633718131075"
        />
      </div>
    </div>
  </body>
</html>
